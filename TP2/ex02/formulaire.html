<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Formulaire</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form method="post" action="formulaire.php">
            <fieldset>
                <legend>Informations personnelles</legend>
                <label for="nom">Nom : </label>
                <input type="text" id="nom" name="nom" size="30" maxlength="30" placeholder="Ex. Descartes" autofocus required>
                <br>
                <label for="prenom">Prénom : </label>
                <input type="text" id="prenom" name="prenom" size="27" maxlength="30" placeholder="Ex. René" required>
                <br>
                <label for="sexe">Civilité : </label>
                <select name="sexe" id="sexe">
                    <option value="m" selected>M.</option>
                    <option value="mme">Mme.</option>
                    <option value="mlle">Mlle.</option>
                </select>
                <br>
                <label for="mail">Adresse e-mail : </label>
                <input type="email" id="mail" name="mail" placeholder="Ex. rene.descartes@paris5.com" required>
                <br>
                <label for="mdp">Mot de passe : </label>
                <input type="password" id="mdp" name="mdp" minlength="8" maxlength="30" required>
            </fieldset>
            <fieldset>
                <legend>Niveau et compétence</legend>

                <br>Votre niveau en HTML :<br>
                <input type="radio" id="nul" name="niveau" value="nul" checked>
                <label for="nul">Nul</label><br>
                <input type="radio" id="moyen" name="niveau" value="moyen">
                <label for="moyen">Moyen</label><br>
                <input type="radio" id="bon" name="niveau" value="bon">
                <label for="bon">Bon</label><br>
                <input type="radio" id="tres_bon" name="niveau" value="tres bon">
                <label for="tres_bon">Très bon</label><br>

                <br>Vous avez des compétences en : <br>
                <input type="checkbox" id="c" name="competences" value="c">
                <label for="c">C</label><br>
                <input type="checkbox" id="c++" name="competences" value="c++">
                <label for="c++">C++</label><br>
                <input type="checkbox" id="java" name="competences" value="java">
                <label for="java">Java</label><br>
                <input type="checkbox" id="caml" name="competences" value="Caml">
                <label for="caml">Caml</label><br>

                <label for="autres">Autres compétences : </label>
                <br>
                <textarea name="autres" id="autres" rows="10" cols="40"></textarea>
            </fieldset>
            <fieldset>
                <legend>Divers</legend>
                <br>
                <label for="couleur">Couleur préférée : </label>
                <input type="color" id="couleur" name="couleur">
                <br>
                <label for="cv">Joindre votre CV au formulaire : </label>
                <input type="file" id="cv" name="file">
                <br>
                <label for="type">Type de fichier : </label>
                <input type="text" name="type" id="type" list="types" value="PDF">
                <datalist id="types">
                    <option value="DOC">
                    <option value="DOCX">
                    <option value="ODT">
                    <option value="PDF">
                    <option value="RTF">
                    <option value="TXT">
                </datalist>
                <br>
                <label for="lang">Langue parlée : </label><br>
                <select name="lang" id="lang">
                    <optgroup label="Langues vivantes">
                        <option value="fr">Français</option>
                        <option value="esp">Espagnol</option>
                        <option value="all">Allemand</option>
                        <option value="it">Italien</option>
                        <option value="por">Portugais</option>
                    </optgroup>
                    <optgroup label="Langues mortes">
                        <option value="lat">Latin</option>
                        <option value="gr">Grec</option>
                    </optgroup>
                </select>
            </fieldset>
            <input type="reset" value="Remettre à zéro">
            <input type="submit" value="Soumettre">
        </form>
        <p>Afin de valider le code HTML de cette page, <a href="https://validator.w3.org/check?uri=referer" title="validator">cliquez ici.</a></p>
    </body>
</html>
