<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Formulaire - Saisie</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h1>Formulaire<br>Saisie</h1>
		<form name="monFormulaire" method="post" action="index.php?">
			<fieldset>
				<legend>Informations personnelles</legend>
				<table>
					<tr>
						<td><label for="civilite">Civilité :</label></td>
						<td>
							<select id="civilite" name="civilite" autofocus>
								<option value="M." selected>M.</option>
								<option value="Mme">Mme</option>
								<option value="Mlle">Mlle</option>
							</select>
						</td>
					</tr>
					<tr>
						<td><label for="prenom">Prénom :</label></td>
						<td><input type="text" id="prenom" name="prenom" maxlength="30" placeholder="Ex. René" required></td>
					</tr>
					<tr>
						<td><label for="nom">Nom :</label></td>
						<td><input type="text" id="nom" name="nom" maxlength="30" placeholder="Ex. Descartes" required></td>
					</tr>
					<tr>
						<td><label for="email">Adresse e-mail :</label></td>
						<td><input type="email" id="email" name="email" maxlength="30" placeholder="Ex. rene.descartes@paris5.com" required></td>
					</tr>
				</table>
			</fieldset>
			<fieldset>
				<legend>Niveau et compétence</legend>
				<table>
					<tr>
						<td><label>Votre niveau en HTML :</label></td>
						<td>
							<input type="radio" id="niveau_nul" name="niveau" value="nul" checked>
							<label for="niveau_nul">Nul</label>
							<br>
							<input type="radio" id="niveau_moyen" name="niveau" value="moyen">
							<label for="niveau_moyen">Moyen</label>
							<br>
							<input type="radio" id="niveau_bon" name="niveau" value="bon">
							<label for="niveau_bon">Bon</label>
							<br>
							<input type="radio" id="niveau_tbon" name="niveau" value="tbon">
							<label for="niveau_tbon">Très bon</label>
						</td>
					</tr>
					<tr>
						<td><label>Vous avez des compétences en :</label></td>
						<td>
							<input type="checkbox" id="comp_c" name="competence[]" value="C">
							<label for="comp_c">C</label>
							<br>
							<input type="checkbox" id="comp_cpp" name="competence[]" value="C++">
							<label for="comp_cpp">C++</label>
							<br>
							<input type="checkbox" id="comp_java" name="competence[]" value="Java">
							<label for="comp_java">Java</label>
							<br>
							<input type="checkbox" id="comp_caml" name="competence[]" value="Caml">
							<label for="comp_caml">Caml</label>
						</td>
					</tr>
					<tr>
						<td><label for="autre_competence">Autres compétences :</label></td>
						<td><textarea id="autre_competence" name="autre_competence" rows="10" cols="40"></textarea></td>
					</tr>
				</table>
			</fieldset>
			<table>
				<tr>
					<td><input type="reset" value="Remettre à zéro"></td>
					<td><input type="submit" value="Soumettre"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
