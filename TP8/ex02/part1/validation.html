<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Formulaire - Validation</title>
		<link rel="stylesheet" type="text/css" href="validation.css">
	</head>
	<body>
		<h1>Formulaire<br>Validation</h1>
		<fieldset>
			<legend>Informations personnelles</legend>
			<table>
				<tr>
					<td><label>Civilité :</label></td>
					<td>(CIVILITE)</td>
				</tr>
				<tr>
					<td><label>Prénom :</label></td>
					<td>(PRENOM)</td>
				</tr>
				<tr>
					<td><label>Nom :</label></td>
					<td>(NOM)</td>
				</tr>
				<tr>
					<td><label>Adresse e-mail :</label></td>
					<td>(EMAIL)</td>
				</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Niveau et compétence</legend>
			<table>
				<tr>
					<td><label>Votre niveau en HTML :</label></td>
					<td>(NIVEAU)</td>
				</tr>
				<tr>
					<td><label>Vous avez des compétences en :</label></td>
					<td>(COMPETENCE)</td>
				</tr>
				<tr>
					<td><label>Autres compétences :</label></td>
					<td>(AUTRE_COMPETENCE)</td>
				</tr>
			</table>
		</fieldset>
	</body>
</html>
