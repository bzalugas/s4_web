<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Date du jour</title>
		<meta charset="utf-8">
		<style>
			div
			{
				font-family: verdana;
				text-align: center;
				width: 600px;
				margin: 100px auto;
				border: solid 3px black;
				border-radius: 20px;
				box-shadow: 5px 5px 5px gray;
				transform: rotate(-10deg)
			}

			h1
			{
				font-size: 40px;
			}

			p
			{
				font-size: 30px;
				background-color: yellowgreen;
				padding: 10px 5px;
				border-top: solid 2px darkgreen;
				border-bottom: solid 2px darkgreen;
				text-shadow: 2px 2px 5px white;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Date du jour</h1>
			<p>(DATE)</p>
		</div>
	</body>
</html>
